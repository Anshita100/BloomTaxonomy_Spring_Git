<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Question Paper Analysis Result</title>
</head>
<body>
    <h2>Analysis Results</h2>
    <ul>
        <li th:each="entry : ${analysis}">
            <span th:text="${entry.key}"></span> - 
            <span th:text="${entry.value.level}"></span> 
            (Percentage: <span th:text="${entry.value.percentage}"></span>%)
        </li>
    </ul>
    
    <!-- Add a download button to download the result as a file -->
    <a href="/download">
        <button type="button">Download Analysis as File</button>
    </a>
</body>
</html>
