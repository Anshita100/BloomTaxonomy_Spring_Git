<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Extracted Questions</title>
</head>
<body>
    <h1>List of Questions</h1>
    <ul>
        <li th:each="question : ${questions}" th:text="${question} + ' Hello'"></li>
         <p th:if="${error}" th:text="${error}"></p>
    </ul>
</body>
</html>
